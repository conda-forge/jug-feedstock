{% set name = "Jug" %}
{% set version = "2.0.0" %}
{% set sha256 = "9b1d583812389a6e0fba3ecca0203656250b32164acecc6f7d2b63a4e31da7aa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - jug = jug.jug:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six
    - bottle
    - pyyaml

test:
  imports:
    - jug
  commands:
    - jug -h

about:
  home: http://github.com/luispedro/jug
  license: MIT
  license_family: MIT
  license_file: COPYING.MIT
  summary: 'Task based Python workflow system'

  # The remaining entries in this section are optional, but recommended
  description: |
    Jug allows you to write code that is broken up into
    tasks and run different tasks on different processors.
  doc_url: https://jugreadthedocs.io/
  dev_url: https://github.com/luispedro/jug

extra:
  recipe-maintainers:
    - luispedro
